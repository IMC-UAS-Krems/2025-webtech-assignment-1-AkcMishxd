<section class="banner">
  <div class="container banner-inner">
    <h1>Contact Me</h1>
    <p class="lead">Feel free to reach out Id love to hear from you!</p>
  </div>
</section>

<main class="section">
  <div class="container contact-container">
    <form class="contact-form">
      <h2>Send a Message</h2>
      <p class="muted">Please fill out the form below and Ill get back to you as soon as possible.</p>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />
      <label for="email">E-mail Address</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="What is this about?" />
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message here" required></textarea>
      <button type="submit" class="btn btn-green">Send Message</button>
    </form>
  </div>
</main>
